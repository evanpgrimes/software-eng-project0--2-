<!DOCTYPE html>
<html lang="en">
<head>
   <link rel="shortcut icon" href="">
    <title>User File Upload</title>
    <link rel="stylesheet" href="main.css">
    <style type="text/css">
    
    </style>
</head>
<body>
   <h1>Select answer key/file to upload</h1>
   <input type="file" id="fileInputUser"/>

   <script>
    var fileInput = document.getElementById('fileInputUser');
    fileInput.addEventListener('change', function(e) {
			var file = fileInput.files[0];
            var reader = new FileReader();
            reader.onload = function(e) {
                createUser(reader.result)
            }
            reader.readAsText(file)
    });
       
    var userFiles= [];
       
    function createUser(i){
        var fl ={
            1: "A",
            2: "A",
            3: "A",
            4:"A",
            5:"A",
            6:"A",
            7:"A",
            8:"A",
            9:"A"  
        };
        var res = [];
        for(x in i){
            res.push(x);
        }
        
        for(var y = 1; y<res.length; y+=2){
            fl.1 = res[y]
        }
        
        userFiles.push(fl)
            
    }
    
    </script>
        <form method="get" action="login.html">
        <center>
        <button type="submit">Home</button>
        </center>   
</body>

</html>
